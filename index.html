<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Hi Portland: Looking for a Doctor? </h2>
      </div>
      <form id="specialty-option">
        <div class="form-group">
         <button class="btn-default" type="submit" name="btn">Find By Specialty</button>
         <hr>
        </div>
      </form>
    <div class="row">
       <div class="col-md-4">
         <div id="show-categories" >
           <div class="well">
             <h3>Specialty Categories</h3>
              <ul id="category-list">

              </ul>
           </div>
         </div>
       </div>
       <div class="col-md-4">
        <div id="show-specialties">
          <div class="well">
            <h3>Specialties</h3>
            <h2 id="specialty-title"></h2>
            <ul id="specialty-list">

            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="show-doctors">
          <div class="well">
          </div>
        </div>
      </div>

     </div>
   </div>
  </body>
</html>
